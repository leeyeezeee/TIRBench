# SGLang Backend with Code Tool
# Example configuration for SGLang API with code execution tool

backend: "sglang"

model_path: "Qwen/Qwen2.5-7B-Instruct"  # Model name for SGLang server
remote_model: null

sglang:
  api_base: "http://127.0.0.1:30000"
  api_key: null
  concurrency: 8

generation:
  temperature: 0.7
  top_p: 1.0
  max_tokens: 2048
  max_new_tokens: 2048

tools:
  enabled: true
  available: ["code"]
  
  code:
    model: null  # Uses main model
    working_dir: "./tmp"
    timeout: 10

tool_calling:
  format: "json"
  max_iterations: 5

system_prompt: null

